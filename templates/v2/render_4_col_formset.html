{% if formset.non_form_errors %}
    <div class="popover top nonfielderrors">
        <div class="arrow"></div>
        <h3 class="popover-title">errors:</h3>

        <div class="popover-content">
            {{ formset.non_form_errors }}
        </div>
    </div>
{% endif %}

<div id="{{ formset.prefix }}">
    {% for form in formset.forms %}
        {% if forloop.first %}
        <div class="dynamic-form" id="{{ form.prefix }}-seed" style="display: none">
            {% include "4_col_render_formset.html" %}
            <hr/>
        </div>
        {% endif %}
        <div class="dynamic-form" id="{{ form.prefix }}-row">
            {% include "4_col_render_formset.html" %}
            <hr/>
        </div>
    {% endfor %}
    {{ formset.management_form }}
</div>
